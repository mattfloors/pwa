<mat-list>
  <mat-list-item
    class="hc-cursor-pointer"
    *ngFor="let item of data">
    <button mat-button [routerLink]="['/', 'app', item.path]" routerLinkActive="mat-primary" (click)="onClick(item)">
      <mat-icon class="material-icons-outlined">
        {{item.icon}}
      </mat-icon>
      {{item.name}}
    </button>
  </mat-list-item>
</mat-list>
